<app-navbar></app-navbar>
<div class="user-profile-page">
    <!-- User Profile -->
    <mat-card class="user-profile-card">
      <mat-card-header class="user-profile-card-header">
        <mat-card-title>Profile Information</mat-card-title>
      </mat-card-header>
  
      <!-- View Profile Information -->
      <mat-card-content class="user-profile-card-content">
        <p><b>Username:</b> {{user.Username}}</p>
        <p><b>Email:</b> {{user.Email}}</p>
        <p><b>Birthday:</b> {{user.Birthday | date }}</p>
      </mat-card-content>
  
      <!-- Edit Profile Information & Delete Profile -->
      <mat-card-actions class="user-profile-actions">
  
        <button mat-raised-button (click)="openEditProfileDialog()" color="light">
          <mat-icon>edit</mat-icon>
          Edit Details
        </button>
        <button mat-raised-button (click)="deleteProfile()" color="warn">
          <mat-icon>delete_forever</mat-icon>
          Delete Account
        </button>
  
      </mat-card-actions>
    </mat-card>
    <mat-card *ngFor="let movie of favMovies;" style="flex: 1 1 auto;">
      <mat-card-header>
          <mat-card-title>{{movie.Title}}</mat-card-title>
      </mat-card-header>
      <img src={{movie.ImagePath}} alt={{movie.Title}} style="width: 280px;" />
      <mat-card-actions>
          <button mat-button color="dark">
              Genre: {{movie.Genre.Name}}
          </button>
          <button mat-button color="dark">
              Director: {{movie.Director.Name}}
          </button>
          <button mat-button (click)="removeFromFavoriteMovies(movie._id)" color="dark">
            <mat-icon>favorite</mat-icon>
          </button>
      </mat-card-actions>
    </mat-card>
  </div>
